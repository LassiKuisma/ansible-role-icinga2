icinga2_modules:
  - command
  - graphite
  - ido-mysql
icinga2_repository: icinga-stretch
icinga2_admin_username: icingaadmin
icinga2_plugin_custom_dir: /opt/nagios/netplug/netplug_commands
icinga2_ssh_timeout: 30s
icinga2_unwanted_files:
  - /etc/icinga2/conf.d/downtimes.conf
  - /etc/icinga2/conf.d/apt.conf

mysql_health_checks: []

icinga2_services_without_notification:
  - "OS updates"
  - "MySQL InnoDB Buffer Pool Hitrate"
  - "MySQL InnoDB Log Waits"
  - "MySQL Index Usage"
  - "MySQL Query Cache Hitrate"
  - "MySQL Thread Cache Hitrate"
